{% load static %}
<script>
document.getElementById("encDIV").onclick = function() {
    var element = document.getElementById("encDIV");
    element.classList.remove("mybg");
    element.classList.add("mybgcol");

    var element2 = document.getElementById("decDIV");
    element2.classList.remove("mybgcol");
    element2.classList.add("mybg");

    document.getElementById("decryptiondiv").style.display="none";
    document.getElementById("encryptiondiv").style.display="block";

};
document.getElementById("decDIV").onclick = function() {
    var element = document.getElementById("decDIV");
    element.classList.remove("mybg");
    element.classList.add("mybgcol");

    var element2 = document.getElementById("encDIV");
    element2.classList.remove("mybgcol");
    element2.classList.add("mybg");

    document.getElementById("encryptiondiv").style.display="none";
    document.getElementById("decryptiondiv").style.display="block";
    
};
</script>
